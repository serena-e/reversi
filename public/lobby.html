<!doctype html>
<html lang='en'>
  <head>
    <!-- Required meta tags -->
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">


    <!-- Custom CSS -->
    <link rel='stylesheet' type = 'text/css' href='assets/style.css'>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,300,500,500i,700&display=swap" rel="stylesheet">


    <title>Reversi Game Lobby</title>
  </head>
  <body>
    <div class='container-fluid text-center'>
      <div class='row header-row'>
        <div class='col'>
          <!-- <img class='img-fluid' src='assets/images/top-splash.png' alt='reversi logo' /> -->
          <h1 class='index-title'>Lobby</h1>
        </div>
      </div>

      <div class='row justify-content-md-center'>
        <div class='col-5 text-left'>
          <h2 class='dark-title'>Messages</h2>
          <form class='form-inline' onsubmit='send_message(); reset(); return false;'>
              <label for='send_message_holder' class='col-form-label sr-only'>Enter message:</label>
              <input class='form-control mx-audo w-75' type='text' value='' id='send_message_holder' placeholder='Enter your chat message' autocomplete='off' />
            <button type='submit' class='btn btn-default chat-btn'><i class='fas fa-fish'></i>Send</button>
          </form>
          <div id='messages' class='lobby-msg'></div>
        </div>
        <div class='col-6 text-left'>
        <div class='row text-right' id='players'>
          <div class='col text-center'>
            <h2 class='dark-title'>Players</h2>
          </div>

          <!-- This is where the new players go -->
        </div>
</div>
      </div>


      <footer class="page-footer font-small"> Â© 2019 <a href="http://serenae.com" alt="Serena's portfolio" target="_blank">Serena Epstein</a>. All rights reserved.</footer>


    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src='https://code.jquery.com/jquery-3.4.1.min.js' integrity='sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=' crossorigin='anonymous'></script>

    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js' integrity='sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM' crossorigin='anonymous'></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <script src='js/main.js'></script>
  </body>
</html>
